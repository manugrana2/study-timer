<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="top-bar">
                <div class="app-name">
                    Study Timer
                </div>
                <div class="about">
                    ICON
                </div>
            </div>
            <div class="subject">
                <label>Subject:</label>
                <input type="text" placeholder="Name this Study Time" class="subject-input">
            </div>
            <div class="counter">
                <div class="clock">
                    <div class="digits">
                        <div class="hours digit">00:</div>
                        <div class="minutes digit">00:</div>
                        <div class="seconds digit">00</div>

                    </div>
                    <div class="controls">
                        <div class="start control">Start</div>
                        <div class="continue control">Continue</div>
                        <div class="pause control">Pause</div>
                        <div class="stop control">Stop</div>

                    </div>
                </div>
            </div>
            <div class="save">Save</div>
        </div>
    </div>
</body>

</html>
