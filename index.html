<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="top-bar">
                <div class="app-name">
                    Study Timer
                </div>
                <div class="about">
                    <img src="icon.png">
                </div>
            </div>
            <div class="subject">
                <label>Subject:</label>
                <input type="text" placeholder="Name this Study Time" class="subject-input" name="tag">
            </div>
            <div class="counter">
                <div class="clock">
                    <div class="digits">
                        <div class="hours digit" id="hours">00:</div>
                        <div class="minutes digit" id="minutes">00:</div>
                        <div class="seconds digit" id="seconds">00</div>

                    </div>
                    <div class="controls">
                        <div class="start control">Start</div>
                        <div class="continue control hide">Continue</div>
                        <div class="restart control hide">Restart</div>
                        <div class="stop control hide">Stop</div>

                    </div>
                </div>
            </div>
            <div class="save btn-dissabled">Save</div>
            <div class="records">
                <div class="subjects">
                    <div class="title">Your Subjects</div>

                </div>
                <div class="total-time">
                    <div class="title">Time</div>
                </div>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
